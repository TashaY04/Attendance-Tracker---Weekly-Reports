<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marker App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Attendance Marker App</h1>
        <form id="add-student-form">
            <div class="mb-3">
                <label for="student-name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student-name" required>
                <div id="student-name-error" class="invalid-feedback">Please enter a student name.</div>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
        <table class="table mt-5" id="student-list">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-list-body"></tbody>
        </table>

        <div class="mt-3">
            <label for="day-select" class="form-label">Select Day:</label>
            <select id="day-select" class="form-select">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="period-select" class="form-label">Select Period:</label>
            <select id="period-select" class="form-select">
                <option value="1">Period 1</option>
                <option value="2">Period 2</option>
                <option value="3">Period 3</option>
                <option value="4">Period 4</option>
                <option value="5">Period 5</option>
            </select>
        </div>
        
        <button class="btn btn-secondary mt-3" id="mark-attendance-button">Mark Attendance</button>
        <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#weekly-report-modal">Generate Weekly Report</button>
    </div>

    <div class="modal fade" id="weekly-report-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Weekly Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="weekly-report-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
